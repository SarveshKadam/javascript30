<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key data-65">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key data-83">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key data-68">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key data-70">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key data-71">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key data-72">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key data-74">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key data-75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key data-76">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio  class="key-65" src="sounds/clap.wav"></audio>
  <audio  class="key-83" src="sounds/hihat.wav"></audio>
  <audio  class="key-68"src="sounds/kick.wav"></audio>
  <audio  class="key-70"src="sounds/openhat.wav"></audio>
  <audio  class="key-71"src="sounds/boom.wav"></audio>
  <audio  class="key-72"src="sounds/ride.wav"></audio>
  <audio  class="key-74"src="sounds/snare.wav"></audio>
  <audio  class="key-75"src="sounds/tom.wav"></audio>
  <audio  class="key-76" src="sounds/tink.wav"></audio>

<script src="app.js">

</script>


</body>
</html>
